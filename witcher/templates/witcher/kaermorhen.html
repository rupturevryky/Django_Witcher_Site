<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{{ title }}</title>
	<style>
		:root {
			--primary-color: #2c1810;
			--secondary-color: #8b4513;
			--text-color: #d4af37;
			--background-color: #1a1a1a;
			--border-color: #4a3728;
		}

		body {
			font-family: 'Times New Roman', serif;
			background-color: var(--background-color);
			color: var(--text-color);
			margin: 0;
			padding: 20px;
			background-size: cover;
			background-attachment: fixed;
		}

		.container {
			max-width: 800px;
			margin: 0 auto;
			background-color: rgba(44, 24, 16, 0.9);
			padding: 30px;
			border-radius: 10px;
			box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
			border: 2px solid var(--border-color);
		}

		h1 {
			text-align: center;
			margin-bottom: 30px;
			color: var(--text-color);
			text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
		}

		.description {
			font-size: 1.2em;
			line-height: 1.6;
			margin-bottom: 30px;
			text-align: justify;
		}

		.back-link {
			text-align: center;
			margin-top: 30px;
		}

		.back-link a {
			color: var(--text-color);
			text-decoration: none;
			padding: 10px 20px;
			border: 1px solid var(--border-color);
			border-radius: 5px;
			transition: background-color 0.3s;
		}

		.back-link a:hover {
			background-color: var(--secondary-color);
		}
	</style>
</head>

<body>
	<div class="container">
		<h1>{{ title }}</h1>
		<div class="description">
			{{ description }}
		</div>
		<div class="back-link">
			<a href="{% url 'witcher:profile' %}">Вернуться к профилю</a>
		</div>
	</div>
</body>

</html>
