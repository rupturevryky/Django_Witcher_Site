<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Регистрация в школе ведьмаков</title>
	<style>
		:root {
			--primary-color: #2c1810;
			--secondary-color: #8b4513;
			--text-color: #d4af37;
			--background-color: #1a1a1a;
			--border-color: #4a3728;
		}

		body {
			font-family: 'Times New Roman', serif;
			background-color: var(--background-color);
			color: var(--text-color);
			margin: 0;
			padding: 20px;
			background-size: cover;
			background-attachment: fixed;
		}

		.container {
			max-width: 500px;
			margin: 0 auto;
			background-color: rgba(44, 24, 16, 0.9);
			padding: 30px;
			border-radius: 10px;
			box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
			border: 2px solid var(--border-color);
		}

		h1 {
			text-align: center;
			margin-bottom: 30px;
			color: var(--text-color);
			text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
		}

		.form-group {
			margin-bottom: 20px;
		}

		label {
			display: block;
			margin-bottom: 5px;
			color: var(--text-color);
		}

		input,
		select {
			width: 100%;
			padding: 10px;
			border: 1px solid var(--border-color);
			background-color: rgba(0, 0, 0, 0.3);
			color: var(--text-color);
			border-radius: 5px;
		}

		button {
			width: 100%;
			padding: 12px;
			background-color: var(--secondary-color);
			color: var(--text-color);
			border: none;
			border-radius: 5px;
			cursor: pointer;
			font-size: 1.1em;
			transition: background-color 0.3s;
		}

		button:hover {
			background-color: #6b3410;
		}

		.messages {
			margin-bottom: 20px;
		}

		.error {
			color: #ff6b6b;
			background-color: rgba(255, 107, 107, 0.1);
			padding: 10px;
			border-radius: 5px;
			margin-bottom: 10px;
		}

		.success {
			color: #51cf66;
			background-color: rgba(81, 207, 102, 0.1);
			padding: 10px;
			border-radius: 5px;
			margin-bottom: 10px;
		}

		.login-link {
			text-align: center;
			margin-top: 20px;
		}

		.login-link a {
			color: var(--text-color);
			text-decoration: none;
		}

		.login-link a:hover {
			text-decoration: underline;
		}
	</style>
</head>

<body>
	<div class="container">
		<h1>Регистрация в школе ведьмаков</h1>

		{% if messages %}
		<div class="messages">
			{% for message in messages %}
			<div class="{% if message.tags %}{{ message.tags }}{% endif %}">
				{{ message }}
			</div>
			{% endfor %}
		</div>
		{% endif %}

		<form method="post">
			{% csrf_token %}
			{% for field in form %}
			<div class="form-group">
				<label for="{{ field.id_for_label }}">{{ field.label }}</label>
				{{ field }}
				{% if field.errors %}
				<div class="error">
					{% for error in field.errors %}
					{{ error }}
					{% endfor %}
				</div>
				{% endif %}
			</div>
			{% endfor %}
			<button type="submit">Зарегистрироваться</button>
		</form>

		<div class="login-link">
			Уже есть аккаунт? <a href="{% url 'witcher:login' %}">Войти</a>
		</div>
	</div>
</body>

</html>
